name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  build-front-01:
    name: Deploy Front Web 1
    runs-on: ubuntu-latest
    steps:
      - name: Conectando na EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            nvm install 14
            nvm use 14
            cd /home/ubuntu/FREELA-Web
            git pull

      - name: Instalar Dependências e Buildar o Projeto
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            yarn cache clean
            yarn build

      - name: Publicando nova versao
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo cp -r /home/ubuntu/FREELA-Web/dist/* /var/www/html/
            sudo systemctl restart nginx

